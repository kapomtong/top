    <script>
        const config = { total: 28, maleMax: 12 };
        const eggs = { "card-6": "‡∏£‡∏∏‡πà‡∏ô‡πÉ‡∏´‡∏ç‡πà", "card-3": "‡πÄ‡∏≠‡∏Å‡∏ä‡∏±‡∏¢", "card-8": "‡∏à‡∏≤‡∏£‡πÇ‡∏õ‡πä‡∏∞", "card-21": "‡∏Ç‡πâ‡∏≤‡∏ß‡∏°‡∏±‡∏ô‡πÑ‡∏Å‡πà", "card-22": "‡∏à‡∏≤‡∏£‡∏ö‡∏¥‡πä‡∏Å", "card-26": "‡∏´‡∏°‡∏≤‡∏á‡∏≠‡∏¢", "card-28": "‡∏™‡∏û‡∏ï" };
        let questions = ["‡∏à‡∏±‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏Ñ‡∏ô‡∏õ‡∏≤‡∏Å‡πÄ‡∏´‡∏°‡πá‡∏ô", "‡∏à‡∏±‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏Ñ‡∏ô‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å", "‡πÉ‡∏Ñ‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÄ‡∏Å‡πà‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î", "‡πÉ‡∏Ñ‡∏£‡∏™‡∏≤‡∏¢‡πÄ‡∏õ‡∏¢‡πå‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î", "‡πÉ‡∏Ñ‡∏£‡∏™‡∏≤‡∏¢‡∏Æ‡∏≤‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î"];
        let activeCard = null; let ghost = null; let offsetX = 0, offsetY = 0;

        window.onload = () => {
            const pool = document.getElementById('pool');
            for(let i=1; i<=config.total; i++) {
                let div = document.createElement('div');
                div.className = `card ${i<=12 ? 'male' : 'female'}`;
                div.id = `card-${i}`;
                div.style.backgroundImage = `url('${i}.jpg')`;
                div.draggable = true;
                div.addEventListener('dragstart', (e) => { e.dataTransfer.setData("text", e.target.id); });
                div.addEventListener('touchstart', handleTouchStart, {passive: false});
                div.addEventListener('touchmove', handleTouchMove, {passive: false});
                div.addEventListener('touchend', handleTouchEnd);
                pool.appendChild(div);
            }
            bindDesktopDropZones();
        };

        function handleTouchStart(e) {
            if(e.touches.length > 1) return;
            activeCard = this;
            const touch = e.touches[0];
            const rect = activeCard.getBoundingClientRect();
            offsetX = touch.clientX - rect.left; offsetY = touch.clientY - rect.top;
            if(window.innerWidth < 1024 && activeCard.parentElement.id === 'pool') closeDrawer();
            ghost = activeCard.cloneNode(true);
            ghost.classList.add('ghost-card');
            ghost.style.left = rect.left + 'px'; ghost.style.top = rect.top + 'px';
            document.body.appendChild(ghost);
            activeCard.style.opacity = '0.3';
        }

        function handleTouchMove(e) {
            if(!activeCard || !ghost) return;
            e.preventDefault();
            const touch = e.touches[0];
            ghost.style.left = (touch.clientX - offsetX) + 'px';
            ghost.style.top = (touch.clientY - offsetY) + 'px';
            const trash = document.getElementById('trash-bin');
            const tr = trash.getBoundingClientRect();
            if(touch.clientX > tr.left && touch.clientX < tr.right && touch.clientY > tr.top && touch.clientY < tr.bottom) trash.classList.add('drag-over');
            else trash.classList.remove('drag-over');
        }

        function handleTouchEnd(e) {
            if(!activeCard) return;
            const touch = e.changedTouches[0];
            ghost.remove(); activeCard.style.opacity = '1';
            ghost.style.display = 'none';
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            let zone = dropTarget ? dropTarget.closest('.tier-content, #pool, #trash-bin') : null;
            document.getElementById('trash-bin').classList.remove('drag-over');
            if(zone) {
                if(zone.id === 'trash-bin') { activeCard.style.transform = "scale(0)"; setTimeout(() => activeCard.remove(), 300); }
                else { zone.appendChild(activeCard); playBounce(activeCard); triggerEgg(activeCard); }
            }
            activeCard = null; ghost = null; if(window.syncScreen) window.syncScreen();
        }

        function bindDesktopDropZones() {
            document.querySelectorAll('.tier-content, #pool, #trash-bin').forEach(zone => {
                zone.ondragover = e => e.preventDefault();
                zone.ondrop = e => {
                    e.preventDefault();
                    const card = document.getElementById(e.dataTransfer.getData("text"));
                    if(!card) return;
                    if(zone.id === 'trash-bin') { card.style.transform = "scale(0)"; setTimeout(() => card.remove(), 300); }
                    else { zone.appendChild(card); playBounce(card); triggerEgg(card); }
                    if(window.syncScreen) window.syncScreen();
                };
            });
        }

        function triggerEgg(card) {
            if(eggs[card.id]) {
                const r = card.getBoundingClientRect();
                const s = document.createElement('span'); s.className = 'float-text'; s.innerText = eggs[card.id];
                s.style.left = r.left+'px'; s.style.top = r.top+'px';
                document.body.appendChild(s); setTimeout(()=>s.remove(),2000);
            }
        }
        function playBounce(card) { card.classList.remove('bouncy'); void card.offsetWidth; card.classList.add('bouncy'); }

        let taps = []; let tapTimer;
        window.registerTap = (side) => {
            taps.push(side); clearTimeout(tapTimer); tapTimer = setTimeout(() => { taps = []; }, 2000);
            if (taps.slice(-3).join('') === 'RRL') { document.getElementById('modal-admin-auth').classList.add('active'); taps=[]; }
        };

        function checkPin() { if(document.getElementById('inp-pin').value === '0909') { closeModal('modal-admin-auth'); document.getElementById('admin-panel').classList.add('active'); if(window.startAdminMonitor) window.startAdminMonitor(); } else alert('‡∏ú‡∏¥‡∏î!'); }
        function closeAdminPanel() { document.getElementById('admin-panel').classList.remove('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function openInputModal() { document.getElementById('modal-input').classList.add('active'); }
        function confirmAddQ() { const v = document.getElementById('inp-q').value; if(v) { document.getElementById('q-text').innerText = v; window.syncScreen(); } closeModal('modal-input'); }
        function handleReset() { document.querySelectorAll('.card').forEach(c => document.getElementById('pool').appendChild(c)); window.syncScreen(); }
        function handleRemoveTier(btn) { btn.parentElement.querySelectorAll('.card').forEach(c => document.getElementById('pool').appendChild(c)); btn.parentElement.remove(); window.syncScreen(); }
        function spin() { let c=0; const t=setInterval(()=>{ document.getElementById('q-text').innerText=questions[Math.floor(Math.random()*questions.length)]; c++; if(c>15) { clearInterval(t); window.syncScreen(); } }, 60); }
        function saveImg() { 
            document.querySelector('.btn-save-float').style.display = 'none';
            document.querySelector('.trash-float').style.display = 'none';
            window.scrollTo(0,0);
            html2canvas(document.getElementById('capture-zone'),{backgroundColor:'#f1f5f9',useCORS:true,scale:2,scrollY:-window.scrollY}).then(c=>{
                const a=document.createElement('a'); a.download='tier.png'; a.href=c.toDataURL(); a.click();
                document.querySelector('.btn-save-float').style.display = 'flex';
                document.querySelector('.trash-float').style.display = 'flex';
            });
        }
        function toggleDrawer() { if(window.innerWidth<1024) document.getElementById('drawer').classList.toggle('open'); }
        function closeDrawer() { if(window.innerWidth<1024) document.getElementById('drawer').classList.remove('open'); }
    </script>
